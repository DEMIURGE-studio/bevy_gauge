[package]
name = "bevy_gauge"
version = "0.1.0"
edition = "2021"

[lib]
name = "bevy_gauge"
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# 1st party
stat_macros = { path = "./stat_macros" }

# Bevy 1st party
bevy = { version = "0.15" }
bevy_ecs = { version = "0.15" }
bevy_utils = { version = "0.15" }

# Serialization
serde = { version = "1.0.219", features = ["derive"] }
evalexpr = "12.0.2"

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "stats_bench"
path = "benches/stats_bench.rs"
harness = false
