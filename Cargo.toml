[package]
name = "bevy_gauge"
version = "0.2.1"
edition = "2024"
authors = ["William Carson", "Jesse Rossetti"]
license = "MIT"
repository = "https://github.com/DEMIURGE-studio/bevy_gauge"
readme = "readme.md"
keywords = ["modifiers", "bevy", "gameplay", "stats", "abilities"]
description = "A crate designed to provide an opinionated solution to handling stats, effects, abilities and tags"
exclude = ["/bevy_gauge_macros"]

[lib]
name = "bevy_gauge"
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["bevy_gauge_macros"]

[dependencies]
# 1st party
bevy_gauge_macros = "0.0.1"

# Bevy 1st party
bevy = { git = "https://github.com/bevyengine/bevy", branch = "main", default-features = false, features = [
    "serialize", 
    "multi_threaded",
    "bevy_core_pipeline",
    "bevy_asset",
    "bevy_state"
] }

# Serialization
serde = { version = "1.0.219", features = ["derive"] }
evalexpr = "12.0.2"
bevy_mod_debugdump = "0.12.1"
log = "0.4.27"
bitvec = "1.0.1"

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "tags_bench"
path = "benches/tags_bench.rs"
harness = false
