[package]
name = "bevy_gauge"
version = "0.2.0"
edition = "2024"
authors = ["William Carson", "Jesse Rossetti"]
license = "MIT"
repository = "https://github.com/DEMIURGE-studio/bevy_gauge"
readme = "readme.md"
keywords = ["modifiers", "bevy", "gameplay", "stats", "abilities"]
description = "A crate designed to provide an opinionated solution to handling stats, effects, abilities and tags"

[lib]
name = "bevy_gauge"
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["bevy_gauge_macros"]

[dependencies]
# 1st party
bevy_gauge_macros = { path = "bevy_gauge_macros" }

# Bevy 1st party
bevy = { version = "0.16.0-rc.1" }
bevy_ecs = { version = "0.16.0-rc.1" }
bevy_utils = { version = "0.16.0-rc.1" }

# Serialization
ron = "0.8.1"
serde = { version = "1.0.197", features = ["derive"] }
evalexpr = "12.0.2"
bevy_mod_debugdump = "0.12.1"

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "stats_bench"
path = "benches/stats_bench.rs"
harness = false
